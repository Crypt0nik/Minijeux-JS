<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1> MiniCraft</h1>
        <h4>Arthur Chess√©</h4>
    </div>
    <div class="container">
        <div class="personnage">
            <div class="pose">
                <img src="images/Perso/Stevepose.png" alt="Persopose" id = "persopose">
            </div>
            <div class="marche">
                <div class="marche1.9">
                    <img src="images/Perso/Stevemarche1.5.png" alt="Persomarche1.5", id = "persomarche4">
                </div>
                <div class="marche1">
                    <img src="images/Perso/Stevemarche1.png" alt="Persomarche1">
                </div>
                <div class="marche1.5">
                    <img src="images/Perso/Stevemarche1.5.png" alt="Persomarche1.5", id = "persomarche3">
                </div>
                <div class="marche2">
                    <img src="images/Perso/Stevemarche2.png" alt="Persomarche2">
                </div>
            </div>
            <div class="saut">
                <img src="images/Perso/Stevetape0.png" alt="Persotape0" class="stevetape0 hidden">
                <img src="images/Perso/Stevetape1.png" alt="Persotape1" class="stevetape1 hidden">
                <img src="images/Perso/Stevetape2.png" alt="Persotape2" class="stevetape2 hidden">
                
            </div>
        </div>
        <div class="BG">
            <img src="images/Fond/Background.png" alt="Background">
        </div>
        <div class="bloc">
            <img src="images/Fond/Bloc.webp" alt="Bloc">
            <img src="images/Fond/Bloc.webp" alt="Bloc">
            <img src="images/Fond/Bloc.webp" alt="Bloc">
            <img src="images/Fond/Surprisegif.webp" alt="Surprise">
            <img src="images/Fond/Surprisegif.webp" alt="Surprise">
            <img src="images/Fond/Surprisegif.webp" alt="Surprise">
        </div>
    </div>
</body>
</html>
